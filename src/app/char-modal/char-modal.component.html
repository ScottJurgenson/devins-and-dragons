<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="charForm">

      <input id="charName" type="text" formControlName="charName" placeholder="Name">

      <input id="navigateTrackMod" type="number" formControlName="navigateTrackMod" placeholder="navigateTrackMod">
      <input id="scoutMod" type="number" formControlName="scoutMod" placeholder="scoutMod">
      <input id="huntForageMod" type="number" formControlName="huntForageMod" placeholder="huntForageMod">
      <input id="mapMod" type="number" formControlName="mapMod" placeholder="mapMod">
      <input id="entertainMod" type="number" formControlName="entertainMod" placeholder="entertainMod">
      <input id="watchMod" type="number" formControlName="watchMod" placeholder="watchMod">


    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')"
      *ngIf="char=='none'; else editIcon">Add</button>

    <ng-template #editIcon>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Update</button>
    </ng-template>

  </div>
</ng-template>


<button class="btn btn-lg btn-outline-primary" (click)="open(content)" *ngIf="char=='none'; else editIcon">Add
  Hero</button>

<ng-template #editIcon>
  <i class="bi bi-pencil-fill" (click)="open(content)"></i>
</ng-template>
